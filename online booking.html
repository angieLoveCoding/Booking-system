        <p id="greeting">Good Evening!</p>
            <script>
                const hour = new Date().getHours();
                var greeting
                if(hour < 12) {
                greeting = "Good Morning!";
                } else if (hour > 12) {
                greeting = "Good Afternoon!"}
                else{greeting = "Good Evening!"}

                document.getElementById("greeting").innerHTML=greeting;
            </script>
